# render.yaml - در ریشه پروژه
services:
  - type: web
    name: vortexai-api
    runtime: python
    region: frankfurt  # یا نزدیک‌ترین به شما
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      # تأخیرهای Startup
      - key: INITIAL_STABILIZATION_DELAY
        value: 3
      - key: MONITOR_ACTIVATION_DELAY
        value: 3
      - key: COMPONENT_CONNECTION_DELAY
        value: 2
      - key: AI_STARTUP_DELAY
        value: 3
      - key: BACKGROUND_WORKER_DELAY
        value: 3
      
      # آستانه‌های عملکرد
      - key: RESPONSE_TIME_WARNING
        value: 1.0
      - key: RESPONSE_TIME_CRITICAL
        value: 3.0
      - key: CPU_WARNING
        value: 80.0
      - key: CPU_CRITICAL
        value: 95.0
      - key: MEMORY_WARNING
        value: 85.0
      - key: MEMORY_CRITICAL
        value: 95.0
      
      # محدوده داده‌ها
      - key: ENDPOINT_CALLS_MAXLEN
        value: 5000  # کاهش برای Render
      - key: SYSTEM_METRICS_MAXLEN
        value: 500   # کاهش برای Render
      
      # پاک‌سازی
      - key: CLEANUP_OLD_DATA_DAYS
        value: 3  # کاهش برای Render
      
      # Event Bus تنظیمات
      - key: EVENT_BUS_QUEUE_SIZE
        value: 500
      - key: EVENT_BUS_CPU_THRESHOLD
        value: 75
      
      # Intervalها
      - key: METRICS_COLLECTION_INTERVAL
        value: 60
      - key: CENTRAL_MONITOR_INTERVAL
        value: 120
      
      # پورت (ضروری برای Render)
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
    
    # منابع سخت‌افزاری
    plan: free  # یا starter/pro
    numInstances: 1
    
    # تنظیمات advanced
    healthCheckPath: /api/health
    autoDeploy: true
    
    # Build تنظیمات
    buildFilter:
      paths:
        - src/**
      ignoredPaths:
        - tests/**
        - docs/**
