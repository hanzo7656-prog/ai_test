services:
  - type: web
    name: vortexai-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      # تأخیرهای Startup
      - key: INITIAL_STABILIZATION_DELAY
        value: 3
      - key: MONITOR_ACTIVATION_DELAY
        value: 3
      - key: COMPONENT_CONNECTION_DELAY
        value: 2
      - key: AI_STARTUP_DELAY
        value: 3
      - key: BACKGROUND_WORKER_DELAY
        value: 3
      
      # آستانه‌های عملکرد
      - key: RESPONSE_TIME_WARNING
        value: 1.0
      - key: RESPONSE_TIME_CRITICAL
        value: 3.0
      - key: CPU_WARNING
        value: 80.0
      - key: CPU_CRITICAL
        value: 95.0
      - key: MEMORY_WARNING
        value: 85.0
      - key: MEMORY_CRITICAL
        value: 95.0
      
      # محدوده داده‌ها
      - key: ENDPOINT_CALLS_MAXLEN
        value: 10000
      - key: SYSTEM_METRICS_MAXLEN
        value: 1000
      
      # پاک‌سازی
      - key: CLEANUP_OLD_DATA_DAYS
        value: 7
      
      # پورت (ضروری)
      - key: PORT
        value: 10000
