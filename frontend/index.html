<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortexAI - سیستم تحلیل بازار ارز دیجیتال</title>
    <style>
        :root {
            --primary: #0066ff;
            --primary-dark: #0052cc;
            --secondary: #6b7280;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-light: #cbd5e1;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            background: var(--surface);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            height: 70px;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: var(--error);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
            background: rgba(0, 102, 255, 0.1);
        }

        .main-content {
            max-width: 1200px;
            margin: 90px auto 0;
            padding: 2rem 1rem;
            min-height: calc(100vh - 90px);
        }

        .card {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        /* کلید AI */
        .ai-toggle {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .toggle-label {
            font-weight: 500;
            color: var(--text-light);
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 32px;
            background: var(--secondary);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-switch.active {
            background: var(--primary);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            left: 30px;
        }

        /* لیست نمادها */
        .symbols-grid {
            display: grid;
            gap: 1rem;
        }

        .symbol-card {
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 1rem;
            align-items: center;
            padding: 1.25rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--surface);
            transition: all 0.3s ease;
        }

        .symbol-card:hover {
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .symbol-name {
            font-weight: bold;
            color: var(--text);
            font-size: 1.1rem;
            font-family: monospace;
        }

        .price-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .price {
            color: var(--text);
            font-family: monospace;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .change {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .change.positive {
            color: var(--success);
        }

        .change.negative {
            color: var(--error);
        }

        .signal {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
            min-width: 80px;
            border: 1px solid transparent;
        }

        .signal.buy {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border-color: var(--success);
        }

        .signal.sell {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border-color: var(--error);
        }

        .signal.hold {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border-color: var(--warning);
        }

        /* وضعیت سیستم */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .metric-card {
            background: var(--bg);
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .metric-label {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        /* لاگ‌ها */
        .logs-container {
            background: var(--bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .log-entry {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: var(--text-light);
            min-width: 120px;
            font-size: 0.8rem;
        }

        .log-message {
            color: var(--text);
            flex: 1;
        }

        .log-level {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }

        .level-info {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .level-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .level-warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .level-error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        /* لودینگ جدید */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-container {
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .loading-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text);
        }

        .loading-progress {
            width: 100%;
            height: 12px;
            background: var(--surface);
            border-radius: 6px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border-radius: 6px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-percentage {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .loading-text {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .loading-steps {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        /* وضعیت‌ها */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .loading-spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .warning-message {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        /* دکمه‌ها */
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        /* منوی کشویی برای موبایل */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* رسپانسیو */
        @media (max-width: 768px) {
            .header-content {
                padding: 0.75rem;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .nav-menu {
                position: fixed;
                top: 70px;
                right: -100%;
                width: 80%;
                height: calc(100vh - 70px);
                background: var(--surface);
                flex-direction: column;
                padding: 2rem;
                transition: right 0.3s ease;
                box-shadow: var(--shadow-lg);
                border-left: 1px solid var(--border);
                z-index: 999;
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-link {
                padding: 1rem;
                font-size: 1rem;
                display: block;
                border-radius: 8px;
            }

            .main-content {
                margin: 80px auto 0;
                padding: 1rem;
            }

            .symbol-card {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 0.75rem;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                flex-direction: row;
                height: 70px;
                gap: 0;
            }

            .nav-brand {
                font-size: 1.2rem;
            }

            .api-status {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- هدر -->
    <header class="header">
        <div class="header-content">
            <a href="#" class="nav-brand" onclick="loadSection('dashboard'); return false;">VortexAI</a>
            
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">☰</button>
            
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="loadSection('dashboard'); closeMobileMenu(); return false;">داشبورد</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="loadSection('scan'); closeMobileMenu(); return false;">اسکن بازار</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="loadSection('health'); closeMobileMenu(); return false;">سلامت سیستم</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="loadSection('settings'); closeMobileMenu(); return false;">تنظیمات</a>
                </li>
            </ul>

            <div class="api-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">در حال اتصال...</span>
            </div>
        </div>
    </header>

    <!-- لودینگ بار -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-container">
            <h2 class="loading-title">VortexAI</h2>
            <div class="loading-progress">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
            <div class="loading-percentage" id="loadingPercentage">0%</div>
            <div class="loading-text" id="loadingText">در حال راه‌اندازی سیستم...</div>
            <div class="loading-steps" id="loadingSteps"></div>
        </div>
    </div>

    <!-- محتوای اصلی -->
    <main class="main-content">
        <div id="content">
            <!-- محتوای داینامیک اینجا لود میشه -->
        </div>
    </main>

    <script>
        // مدیریت حالت‌ها
        let aiMode = false;
        let apiStatus = 'checking';
        let lastData = null;

        // نمایش لودینگ بار
        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = 'flex';
            
            // شبیه‌سازی پیشرفت بار
            let progress = 0;
            const bar = document.getElementById('loadingBar');
            const percentage = document.getElementById('loadingPercentage');
            const text = document.getElementById('loadingText');
            const steps = document.getElementById('loadingSteps');
            
            const stepsList = [
                "بررسی اتصال به شبکه...",
                "بارگذاری ماژول‌های تحلیل...",
                "بررسی وضعیت API...",
                "بارگذاری داده‌های بازار...",
                "آماده‌سازی رابط کاربری...",
                "تکمیل راه‌اندازی..."
            ];
            
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                
                bar.style.width = `${progress}%`;
                percentage.textContent = `${Math.round(progress)}%`;
                
                // تغییر متن بر اساس پیشرفت
                if (progress < 20) {
                    text.textContent = stepsList[0];
                    steps.textContent = "مرحله 1 از 6";
                } else if (progress < 35) {
                    text.textContent = stepsList[1];
                    steps.textContent = "مرحله 2 از 6";
                } else if (progress < 50) {
                    text.textContent = stepsList[2];
                    steps.textContent = "مرحله 3 از 6";
                } else if (progress < 65) {
                    text.textContent = stepsList[3];
                    steps.textContent = "مرحله 4 از 6";
                } else if (progress < 85) {
                    text.textContent = stepsList[4];
                    steps.textContent = "مرحله 5 از 6";
                } else {
                    text.textContent = stepsList[5];
                    steps.textContent = "مرحله 6 از 6";
                }
                
                if (progress === 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        overlay.style.opacity = '0';
                        setTimeout(() => {
                            overlay.style.display = 'none';
                        }, 500);
                    }, 500);
                }
            }, 200);
        }

        // مدیریت منوی موبایل
        function toggleMobileMenu() {
            const menu = document.getElementById('navMenu');
            menu.classList.toggle('active');
        }

        function closeMobileMenu() {
            const menu = document.getElementById('navMenu');
            menu.classList.remove('active');
        }

        // تست اتصال API
        async function checkAPIStatus() {
            try {
                const response = await fetch('/api/system/status', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    apiStatus = 'connected';
                    updateStatusIndicator();
                    return true;
                }
            } catch (error) {
                apiStatus = 'disconnected';
                updateStatusIndicator();
            }
            return false;
        }

        function updateStatusIndicator() {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (apiStatus === 'connected') {
                indicator.className = 'status-indicator';
                text.textContent = 'متصل';
            } else {
                indicator.className = 'status-indicator offline';
                text.textContent = 'قطع';
            }
        }

        // بارگذاری بخش‌ها
        async function loadSection(section) {
            // آپدیت منوی فعال
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');

            // نمایش لودینگ
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>در حال بارگذاری...</p>
                </div>
            `;

            try {
                let content = '';

                switch (section) {
                    case 'dashboard':
                        content = await loadDashboard();
                        break;
                    case 'scan':
                        content = await loadScan();
                        break;
                    case 'health':
                        content = await loadHealth();
                        break;
                    case 'settings':
                        content = await loadSettings();
                        break;
                    default:
                        content = await loadDashboard();
                }

                document.getElementById('content').innerHTML = content;
                
            } catch (error) {
                showError('خطا در بارگذاری داده‌ها', error.message);
            }
        }

        // داشبورد
        async function loadDashboard() {
            try {
                const response = await fetch('/api/system/status');
                if (!response.ok) throw new Error('خطای سرور');
                
                const data = await response.json();
                lastData = data;

                return `
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">داشبورد سیستم</h2>
                            <button class="btn" onclick="loadSection('dashboard')">بروزرسانی</button>
                        </div>
                        
                        <div class="metrics-grid">
                            <div class="metric-card">
                                <div class="metric-value">${data.services?.total_healthy_endpoints || 0}</div>
                                <div class="metric-label">اندپوینت سالم</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-value">${data.services?.total_endpoints || 0}</div>
                                <div class="metric-label">کل اندپوینت‌ها</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-value">${Math.round(data.system_metrics?.memory?.percent || 0)}%</div>
                                <div class="metric-label">مصرف RAM</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-value">${Math.round(data.system_metrics?.cpu?.percent || 0)}%</div>
                                <div class="metric-label">مصرف CPU</div>
                            </div>
                        </div>

                        ${data.cache ? `
                            <div class="card">
                                <h3 class="card-title">وضعیت کش</h3>
                                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem;">
                                    <div><strong>فایل‌ها:</strong> ${data.cache.total_files}</div>
                                    <div><strong>حجم:</strong> ${data.cache.total_size_mb} MB</div>
                                    <div><strong>مسیر:</strong> ${data.cache.cache_dir}</div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;

            } catch (error) {
                return `
                    <div class="error-message">
                        <h3>خطا در دریافت داده‌های داشبورد</h3>
                        <p>${error.message}</p>
                        <button class="btn" onclick="loadSection('dashboard')" style="margin-top: 1rem;">تلاش مجدد</button>
                    </div>
                `;
            }
        }

        // صفحه اسکن
        async function loadScan() {
            const symbols = ['bitcoin', 'ethereum', 'solana', 'cardano', 'polkadot', 'chainlink'];
            
            return `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">اسکن بازار</h2>
                        <div class="ai-toggle">
                            <span class="toggle-label">حالت هوش مصنوعی</span>
                            <div class="toggle-switch ${aiMode ? 'active' : ''}" onclick="toggleAIMode()">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                    </div>

                    <div class="warning-message">
                        <strong>توجه:</strong> در حالت هوش مصنوعی از داده‌های خام برای تحلیل پیشرفته استفاده می‌شود.
                    </div>

                    <div class="symbols-grid" id="scanResults">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>در حال اسکن بازار...</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // سلامت سیستم
        async function loadHealth() {
            try {
                const response = await fetch('/api/system/status');
                if (!response.ok) throw new Error('خطای سرور');
                
                const data = await response.json();

                const endpoints = data.endpoints_health || {};
                const logs = Object.entries(endpoints).map(([name, info]) => {
                    const level = info.status === 'success' ? 'success' : 'error';
                    return `
                        <div class="log-entry">
                            <div class="log-time">${new Date().toLocaleTimeString('fa-IR')}</div>
                            <div class="log-level level-${level}">${info.status}</div>
                            <div class="log-message">
                                <strong>${name}:</strong> 
                                ${info.status === 'success' ? 
                                    `پاسخ در ${info.response_time}ms` : 
                                    `خطا: ${info.error || 'نامشخص'}`
                                }
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">سلامت سیستم</h2>
                            <button class="btn" onclick="loadSection('health')">بروزرسانی</button>
                        </div>

                        <div class="metrics-grid">
                            <div class="metric-card">
                                <div class="metric-value">${data.services?.total_healthy_endpoints || 0}/${data.services?.total_endpoints || 0}</div>
                                <div class="metric-label">اندپوینت‌های سالم</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-value">${Math.round(data.system_metrics?.memory?.percent || 0)}%</div>
                                <div class="metric-label">مصرف حافظه</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-value">${Math.round(data.system_metrics?.cpu?.percent || 0)}%</div>
                                <div class="metric-label">مصرف پردازنده</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-value">${Math.round(data.system_metrics?.disk?.percent || 0)}%</div>
                                <div class="metric-label">مصرف دیسک</div>
                            </div>
                        </div>

                        <div class="card">
                            <h3 class="card-title">لاگ‌های زنده</h3>
                            <div class="logs-container">
                                ${logs || '<div class="log-entry"><div class="log-message">هیچ داده‌ای موجود نیست</div></div>'}
                            </div>
                        </div>
                    </div>
                `;

            } catch (error) {
                return `
                    <div class="error-message">
                        <h3>خطا در دریافت وضعیت سلامت</h3>
                        <p>${error.message}</p>
                        <button class="btn" onclick="loadSection('health')" style="margin-top: 1rem;">تلاش مجدد</button>
                    </div>
                `;
            }
        }

        // تنظیمات
        async function loadSettings() {
            return `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">تنظیمات سیستم</h2>
                    </div>

                    <div class="card">
                        <h3 class="card-title">راهنما</h3>
                        <div style="line-height: 1.8;">
                            <p><strong>VortexAI</strong> - سیستم تحلیل پیشرفته بازار ارز دیجیتال</p>
                            <br>
                            <p><strong>حالت هوش مصنوعی:</strong> در این حالت از داده‌های خام برای تحلیل تکنیکال پیشرفته استفاده می‌شود.</p>
                            <p><strong>حالت دستی:</strong> نمایش داده‌های پردازش‌شده برای تحلیل سریع.</p>
                            <br>
                            <p>سیستم به طور خودکار وضعیت API را بررسی می‌کند و در صورت قطعی، پیام هشدار نمایش می‌دهد.</p>
                        </div>
                    </div>

                    <div class="card">
                        <h3 class="card-title">عملیات سیستم</h3>
                        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                            <button class="btn-outline" onclick="clearCache()">پاکسازی کش</button>
                            <button class="btn-outline" onclick="showDebugInfo()">اطلاعات دیباگ</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // توابع کمکی
        function toggleAIMode() {
            aiMode = !aiMode;
            document.querySelector('.toggle-switch').classList.toggle('active', aiMode);
            loadScanResults();
        }

        async function loadScanResults() {
            const symbols = ['bitcoin', 'ethereum', 'solana', 'cardano', 'polkadot', 'chainlink'];
            const resultsContainer = document.getElementById('scanResults');
            
            if (!resultsContainer) return;

            try {
                resultsContainer.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>در حال اسکن بازار...</p>
                    </div>
                `;

                const endpoint = aiMode ? '/api/scan/ai/' : '/api/scan/basic/';
                const results = [];

                for (const symbol of symbols) {
                    try {
                        const response = await fetch(endpoint + symbol);
                        if (response.ok) {
                            const data = await response.json();
                            results.push(createSymbolCard(data, symbol));
                        }
                    } catch (error) {
                        results.push(`
                            <div class="symbol-card">
                                <div class="symbol-name">${symbol.toUpperCase()}</div>
                                <div class="price-info">
                                    <div class="price">خطا در دریافت</div>
                                </div>
                                <div class="signal hold">خطا</div>
                            </div>
                        `);
                    }
                }

                resultsContainer.innerHTML = results.join('');

            } catch (error) {
                resultsContainer.innerHTML = `
                    <div class="error-message">
                        <h3>خطا در اسکن بازار</h3>
                        <p>${error.message}</p>
                        <button class="btn" onclick="loadScanResults()" style="margin-top: 1rem;">تلاش مجدد</button>
                    </div>
                `;
            }
        }

        function createSymbolCard(data, symbol) {
            const details = aiMode ? 
                data.data?.raw_data?.coin_details : 
                data.data?.display_data;

            if (!details) {
                return `
                    <div class="symbol-card">
                        <div class="symbol-name">${symbol.toUpperCase()}</div>
                        <div class="price-info">
                            <div class="price">داده نامعتبر</div>
                        </div>
                        <div class="signal hold">خطا</div>
                    </div>
                `;
            }

            const price = details.price || 0;
            const change = details.priceChange1d || 0;
            const changeClass = change > 0 ? 'positive' : 'negative';
            const changeSymbol = change > 0 ? '▲' : '▼';

            // سیگنال ساده بر اساس تغییرات قیمت
            let signal = 'hold';
            if (change > 2) signal = 'buy';
            else if (change < -2) signal = 'sell';

            return `
                <div class="symbol-card">
                    <div class="symbol-name">${symbol.toUpperCase()}</div>
                    <div class="price-info">
                        <div class="price">$${price.toLocaleString()}</div>
                        <div class="change ${changeClass}">${changeSymbol} ${Math.abs(change).toFixed(2)}%</div>
                    </div>
                    <div class="signal ${signal}">${signal === 'buy' ? 'خرید' : signal === 'sell' ? 'فروش' : 'نگهداری'}</div>
                </div>
            `;
        }

        async function clearCache() {
            try {
                const response = await fetch('/api/debug/clear-cache', { method: 'POST' });
                if (response.ok) {
                    alert('کش سیستم با موفقیت پاکسازی شد');
                    loadSection('dashboard');
                }
            } catch (error) {
                alert('خطا در پاکسازی کش: ' + error.message);
            }
        }

        function showDebugInfo() {
            const info = {
                aiMode,
                apiStatus,
                lastUpdate: new Date().toISOString(),
                userAgent: navigator.userAgent
            };
            
            alert('اطلاعات دیباگ:\n' + JSON.stringify(info, null, 2));
        }

        function showError(title, message) {
            document.getElementById('content').innerHTML = `
                <div class="error-message">
                    <h3>${title}</h3>
                    <p>${message}</p>
                    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                        <button class="btn" onclick="loadSection('dashboard')">بازگشت به داشبورد</button>
                        <button class="btn-outline" onclick="location.reload()">بارگذاری مجدد</button>
                    </div>
                </div>
            `;
        }

        // راه‌اندازی اولیه
        window.addEventListener('load', async function() {
            showLoading();
            await checkAPIStatus();
            loadSection('dashboard');
            
            // بروزرسانی وضعیت هر 30 ثانیه
            setInterval(checkAPIStatus, 30000);
        });

        // مدیریت خطاهای全局
        window.addEventListener('error', function(event) {
            console.error('خطای全局:', event.error);
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.error('Promise رد شده:', event.reason);
        });
    </script>
</body>
</html>
