{% extends "base.html" %}

{% block title %}اخبار - AI Trading Assistant{% endblock %}

{% block content %}
<div class="mb-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-2">📰 اخبار و تحلیل بازار</h2>
    <p class="text-gray-600">آخرین اخبار و تحلیلات ارزهای دیجیتال</p>
</div>

<!-- فیلترهای اخبار -->
<div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <div class="flex flex-wrap gap-4">
        <button onclick="loadNews('all')" class="news-filter active bg-blue-600 text-white px-4 py-2 rounded-md">
            همه اخبار
        </button>
        <button onclick="loadNews('handpicked')" class="news-filter bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">
            گلچین شده
        </button>
        <button onclick="loadNews('trending')" class="news-filter bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">
            ترندینگ
        </button>
        <button onclick="loadNews('bullish')" class="news-filter bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">
            اخبار صعودی
        </button>
        <button onclick="loadNews('bearish')" class="news-filter bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">
            اخبار نزولی
        </button>
    </div>
</div>

<!-- کارت‌های اخبار -->
<div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- اخبار با JavaScript بارگذاری می‌شوند -->
</div>

<!-- اسکلت بارگذاری -->
<div id="news-skeleton" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for i in range(6) %}
    <div class="bg-white rounded-lg shadow-md p-6 animate-pulse">
        <div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div>
        <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
        <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
        <div class="h-4 bg-gray-200 rounded w-1/2 mb-4"></div>
        <div class="h-10 bg-gray-200 rounded"></div>
    </div>
    {% endfor %}
</div>

<!-- دکمه بارگذاری بیشتر -->
<div class="mt-8 text-center">
    <button id="load-more-news" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 font-semibold">
        بارگذاری اخبار بیشتر
    </button>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/news.js') }}"></script>
{% endblock %}
