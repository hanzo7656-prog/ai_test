<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Trading Assistant{% endblock %}</title>
    <link href="{{ url_for('static', filename='lib/tailwind.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='lib/chart.js') }}"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- نوار ناوبری -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="h-8 w-8">
                    <h1 class="text-xl font-bold">🤖 AI Trading Assistant</h1>
                </div>
                
                <div class="flex space-x-6 space-x-reverse">
                    <a href="{{ url_for('index') }}" class="nav-link {% if request.path == '/' %}active{% endif %}">
                        🏠 دشبورد
                    </a>
                    <a href="{{ url_for('analysis_page') }}" class="nav-link {% if request.path == '/analysis' %}active{% endif %}">
                        🧠 تحلیل AI
                    </a>
                    <a href="{{ url_for('market_page') }}" class="nav-link {% if request.path == '/market' %}active{% endif %}">
                        📊 بازار
                    </a>
                    <a href="{{ url_for('news_page') }}" class="nav-link {% if request.path == '/news' %}active{% endif %}">
                        📰 اخبار
                    </a>
                    <a href="{{ url_for('alerts_page') }}" class="nav-link {% if request.path == '/alerts' %}active{% endif %}">
                        🔔 هشدارها
                    </a>
                </div>
                
                <div class="flex items-center space-x-4 space-x-reverse">
                    <div id="connection-status" class="flex items-center">
                        <div class="w-3 h-3 rounded-full bg-green-500 mr-2"></div>
                        <span class="text-sm">متصل</span>
                    </div>
                    <div class="text-sm" id="current-time"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- محتوای اصلی -->
    <main class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- پاورقی -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>AI Trading Assistant v3.0 - ساخته شده با FastAPI و PyTorch</p>
            <p class="text-gray-400 text-sm mt-2">
                🧠 2500 نورون اسپارس | ⚡ تحلیل 12ms | 📡 داده‌های زنده
            </p>
        </div>
    </footer>

    <!-- اسکریپت‌ها -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
