<!-- templates/components/smart_fab.html -->
<div id="liquidFab" class="liquid-fab">
    <!-- دکمه اصلی مایع -->
    <div class="fab-liquid-core" id="fabCore">
        <div class="liquid-drop"></div>
        <div class="ripple-effect"></div>
    </div>

    <!-- منوی تطبیقی -->
    <div class="context-menu" id="contextMenu">
        <div class="menu-grid" id="menuGrid">
            <!-- منو از JavaScript پر میشود -->
        </div>
    </div>

    <!-- حباب‌های شناور -->
    <div class="floating-bubbles">
        <div class="bubble" style="--size: 0.3em; --delay: 0s;"></div>
        <div class="bubble" style="--size: 0.2em; --delay: 1s;"></div>
        <div class="bubble" style="--size: 0.4em; --delay: 2s;"></div>
    </div>
</div>

<style>
/* استایل‌های مایع شیشه‌ای */
.liquid-fab {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 10000;
}

.fab-liquid-core {
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, 
        rgba(19, 188, 255, 0.8) 0%,
        rgba(19, 188, 255, 0.4) 50%, 
        rgba(19, 188, 255, 0.2) 100%);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.fab-liquid-core:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(19, 188, 255, 0.4);
}

.liquid-drop {
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    filter: blur(1px);
    animation: liquidFloat 3s ease-in-out infinite;
}

.ripple-effect {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.3);
    animation: ripple 2s linear infinite;
}

.floating-bubbles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.bubble {
    position: absolute;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    animation: bubbleFloat 4s ease-in infinite;
    animation-delay: var(--delay);
}

/* منوی تطبیقی */
.context-menu {
    position: absolute;
    bottom: 85px;
    right: 0;
    background: rgba(15, 15, 26, 0.95);
    backdrop-filter: blur(25px);
    border: 1px solid rgba(19, 188, 255, 0.2);
    border-radius: 20px;
    padding: 20px;
    opacity: 0;
    visibility: hidden;
    transform: translateY(20px) scale(0.9);
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    z-index: 10001;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
}

.liquid-fab.active .context-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0) scale(1);
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
}

.menu-item {
    width: 80px;
    height: 80px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    overflow: hidden;
}

.menu-item:hover {
    transform: translateY(-5px) scale(1.05);
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(19, 188, 255, 0.4);
    box-shadow: 0 10px 25px rgba(19, 188, 255, 0.2);
}

.menu-icon {
    font-size: 1.5rem;
    margin-bottom: 5px;
    transition: all 0.3s ease;
}

.menu-item:hover .menu-icon {
    transform: scale(1.2);
}

.menu-label {
    font-size: 10px;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.9);
    text-align: center;
}

/* انیمیشن‌ها */
@keyframes liquidFloat {
    0%, 100% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-5px) scale(1.1); }
}

@keyframes ripple {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(1.3); opacity: 0; }
}

@keyframes bubbleFloat {
    0% { 
        transform: translateY(0) translateX(0);
        opacity: 0; 
    }
    50% { 
        opacity: 0.8; 
    }
    100% { 
        transform: translateY(-100px) translateX(20px);
        opacity: 0; 
    }
}

/* رسپانسیو */
@media (max-width: 768px) {
    .liquid-fab {
        bottom: 20px;
        right: 20px;
    }
    
    .fab-liquid-core {
        width: 60px;
        height: 60px;
    }
    
    .menu-grid {
        gap: 10px;
    }
    
    .menu-item {
        width: 70px;
        height: 70px;
    }
    
    .menu-icon {
        font-size: 1.3rem;
    }
}

@media (max-width: 480px) {
    .context-menu {
        right: -10px;
    }
    
    .menu-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
    }
    
    .menu-item {
        width: 65px;
        height: 65px;
    }
}
</style>

<script>
// سیستم FAB ساده و کارآمد
class LiquidFab {
    constructor() {
        this.fab = document.getElementById('liquidFab');
        this.fabCore = document.getElementById('fabCore');
        this.contextMenu = document.getElementById('contextMenu');
        this.menuGrid = document.getElementById('menuGrid');
        
        console.log('🔄 FAB Initializing...');
        this.init();
    }

    init() {
        this.setupEventListeners();
        this.updateMenu();
        console.log('✅ FAB Ready');
    }

    setupEventListeners() {
        // کلیک روی دکمه اصلی
        this.fabCore.addEventListener('click', (e) => {
            console.log('🎯 FAB Clicked');
            e.stopPropagation();
            this.toggleMenu();
        });

        // کلیک روی آیتم‌های منو
        this.menuGrid.addEventListener('click', (e) => {
            const menuItem = e.target.closest('.menu-item');
            if (menuItem) {
                e.preventDefault();
                e.stopPropagation();
                console.log('📱 Menu Item Clicked:', menuItem.dataset.action);
                this.handleMenuItemClick(menuItem);
            }
        });

        // بستن منو با کلیک خارج
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#liquidFab')) {
                this.closeMenu();
            }
        });

        // بستن منو با کلید ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                this.closeMenu();
            }
        });
    }

    detectContext() {
        const path = window.location.pathname;
        console.log('📍 Current Path:', path);
        
        if (path.includes('/health')) return 'health';
        if (path.includes('/analysis')) return 'analysis';
        if (path.includes('/scan')) return 'scan';
        if (path.includes('/settings')) return 'settings';
        return 'dashboard';
    }

    updateMenu() {
        const context = this.detectContext();
        console.log('🎨 Updating Menu for Context:', context);
        
        const menuItems = this.getMenuItemsForContext(context);
        this.menuGrid.innerHTML = menuItems.map(item => `
            <div class="menu-item" data-action="${item.action}">
                <div class="menu-icon">${item.icon}</div>
                <div class="menu-label">${item.label}</div>
            </div>
        `).join('');
    }

    getMenuItemsForContext(context) {
        const menus = {
            dashboard: [
                { icon: '📊', label: 'تحلیل', action: '/analysis' },
                { icon: '🔍', label: 'اسکن', action: '/scan' },
                { icon: '🩺', label: 'سلامت', action: '/health' },
                { icon: '⚡', label: 'سیگنال', action: '/analysis#signals' },
                { icon: '📈', label: 'نمودار', action: '/analysis#charts' },
                { icon: '⚙️', label: 'تنظیمات', action: '/settings' }
            ],
            health: [
                { icon: '📊', label: 'متریک', action: '/health#metrics' },
                { icon: '⚠️', label: 'هشدار', action: '/health#alerts' },
                { icon: '📝', label: 'لاگ', action: '/health#logs' },
                { icon: '🔄', label: 'بروزرسانی', action: 'refresh' },
                { icon: '🏠', label: 'داشبورد', action: '/' },
                { icon: '⚙️', label: 'تنظیمات', action: '/settings' }
            ],
            analysis: [
                { icon: '🤖', label: 'تحلیل AI', action: '/analysis#ai' },
                { icon: '📈', label: 'تکنیکال', action: '/analysis#technical' },
                { icon: '🎯', label: 'پیش‌بینی', action: '/analysis#predictions' },
                { icon: '📊', label: 'اندیکاتور', action: '/analysis#indicators' },
                { icon: '🏠', label: 'داشبورد', action: '/' },
                { icon: '🔍', label: 'اسکن', action: '/scan' }
            ],
            scan: [
                { icon: '🚀', label: 'اسکن سریع', action: 'quickScan' },
                { icon: '🔬', label: 'اسکن پیشرفته', action: 'advancedScan' },
                { icon: '⭐', label: 'نمادهای برتر', action: '/scan#top' },
                { icon: '📋', label: 'فیلترها', action: '/scan#filters' },
                { icon: '🏠', label: 'داشبورد', action: '/' },
                { icon: '📊', label: 'تحلیل', action: '/analysis' }
            ],
            settings: [
                { icon: '👤', label: 'پروفایل', action: '/settings#profile' },
                { icon: '🎨', label: 'ظاهر', action: '/settings#appearance' },
                { icon: '🔔', label: 'نوتیفیکیشن', action: '/settings#notifications' },
                { icon: '🤖', label: 'مدل AI', action: '/settings#ai' },
                { icon: '🏠', label: 'داشبورد', action: '/' },
                { icon: '🛡️', label: 'امنیت', action: '/settings#security' }
            ]
        };
        return menus[context] || menus.dashboard;
    }

    handleMenuItemClick(menuItem) {
        const action = menuItem.dataset.action;
        console.log('🚀 Executing Action:', action);
        
        // انیمیشن کلیک
        menuItem.style.transform = 'scale(0.9)';
        setTimeout(() => {
            menuItem.style.transform = '';
        }, 200);

        // اجرای action
        setTimeout(() => {
            this.executeAction(action);
            this.closeMenu();
        }, 300);
    }

    executeAction(action) {
        console.log('🎯 Action Type:', action.startsWith('/') ? 'NAVIGATION' : 'FUNCTION');
        
        if (action.startsWith('/')) {
            // ناوبری به صفحه
            console.log('🔗 Navigating to:', action);
            window.location.href = action;
        } else {
            // اجرای تابع داخلی
            console.log('⚡ Executing function:', action);
            this.executeFunction(action);
        }
    }

    executeFunction(action) {
        const functions = {
            'refresh': () => window.location.reload(),
            'quickScan': () => document.getElementById('startScan')?.click(),
            'advancedScan': () => document.getElementById('advancedScan')?.click(),
        };

        if (functions[action]) {
            functions[action]();
        } else {
            console.warn('❌ Unknown function:', action);
        }
    }

    toggleMenu() {
        console.log('🎪 Toggling Menu');
        this.fab.classList.toggle('active');
        
        if (this.fab.classList.contains('active')) {
            console.log('📱 Menu Opened');
        } else {
            console.log('📱 Menu Closed');
        }
    }

    closeMenu() {
        console.log('📱 Closing Menu');
        this.fab.classList.remove('active');
    }
}

// راه‌اندازی وقتی DOM آماده شد
document.addEventListener('DOMContentLoaded', function() {
    console.log('🚀 DOM Ready - Initializing FAB');
    try {
        new LiquidFab();
        console.log('✅ FAB Successfully Initialized');
    } catch (error) {
        console.error('❌ FAB Initialization Error:', error);
    }
});

// همچنین برای صفحاتی که بعداً لود می‌شن
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initFAB);
} else {
    initFAB();
}

function initFAB() {
    setTimeout(() => {
        try {
            new LiquidFab();
            console.log('✅ FAB Initialized (Fallback)');
        } catch (error) {
            console.error('❌ FAB Fallback Error:', error);
        }
    }, 1000);
}
</script>
