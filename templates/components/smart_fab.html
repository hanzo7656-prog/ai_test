<div id="liquidFab" class="liquid-fab">
    <!-- ÿØ⁄©ŸÖŸá ÿßÿµŸÑ€å ŸÖÿß€åÿπ -->
    <div class="fab-liquid-core" id="fabCore">
        <div class="liquid-drop"></div>
        <div class="ripple-effect"></div>
    </div>

    <!-- ŸÖŸÜŸà€å ÿ™ÿ∑ÿ®€åŸÇ€å -->
    <div class="context-menu" id="contextMenu">
        <div class="menu-grid" id="menuGrid">
            <!-- ŸÖŸÜŸà ÿßÿ≤ JavaScript Ÿæÿ± ŸÖ€åÿ¥ŸàÿØ -->
        </div>
    </div>

    <!-- ÿ≠ÿ®ÿßÿ®‚ÄåŸáÿß€å ÿ¥ŸÜÿßŸàÿ± -->
    <div class="floating-bubbles">
        <div class="bubble" style="--size: 0.3em; --delay: 0s;"></div>
        <div class="bubble" style="--size: 0.2em; --delay: 1s;"></div>
        <div class="bubble" style="--size: 0.4em; --delay: 2s;"></div>
    </div>
</div>

<style>
/* ÿßÿ≥ÿ™ÿß€åŸÑ‚ÄåŸáÿß€å ŸÖÿß€åÿπ ÿ¥€åÿ¥Ÿá‚Äåÿß€å */
.liquid-fab {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 10000;
}

.fab-liquid-core {
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, 
        rgba(19, 188, 255, 0.8) 0%,
        rgba(19, 188, 255, 0.4) 50%, 
        rgba(19, 188, 255, 0.2) 100%);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.fab-liquid-core:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(19, 188, 255, 0.4);
}

.liquid-drop {
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    filter: blur(1px);
    animation: liquidFloat 3s ease-in-out infinite;
}

.ripple-effect {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.3);
    animation: ripple 2s linear infinite;
}

.floating-bubbles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.bubble {
    position: absolute;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    animation: bubbleFloat 4s ease-in infinite;
    animation-delay: var(--delay);
}

/* ŸÖŸÜŸà€å ÿ™ÿ∑ÿ®€åŸÇ€å */
.context-menu {
    position: absolute;
    bottom: 85px;
    right: 0;
    background: rgba(15, 15, 26, 0.95);
    backdrop-filter: blur(25px);
    border: 1px solid rgba(19, 188, 255, 0.2);
    border-radius: 20px;
    padding: 20px;
    opacity: 0;
    visibility: hidden;
    transform: translateY(20px) scale(0.9);
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    z-index: 10001;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
}

.liquid-fab.active .context-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0) scale(1);
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
}

.menu-item {
    width: 80px;
    height: 80px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    overflow: hidden;
}

.menu-item:hover {
    transform: translateY(-5px) scale(1.05);
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(19, 188, 255, 0.4);
    box-shadow: 0 10px 25px rgba(19, 188, 255, 0.2);
}

.menu-icon {
    font-size: 1.5rem;
    margin-bottom: 5px;
    transition: all 0.3s ease;
}

.menu-item:hover .menu-icon {
    transform: scale(1.2);
}

.menu-label {
    font-size: 10px;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.9);
    text-align: center;
}

/* ÿßŸÜ€åŸÖ€åÿ¥ŸÜ‚ÄåŸáÿß */
@keyframes liquidFloat {
    0%, 100% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-5px) scale(1.1); }
}

@keyframes ripple {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(1.3); opacity: 0; }
}

@keyframes bubbleFloat {
    0% { 
        transform: translateY(0) translateX(0);
        opacity: 0; 
    }
    50% { 
        opacity: 0.8; 
    }
    100% { 
        transform: translateY(-100px) translateX(20px);
        opacity: 0; 
    }
}

/* ÿ±ÿ≥ŸæÿßŸÜÿ≥€åŸà */
@media (max-width: 768px) {
    .liquid-fab {
        bottom: 20px;
        right: 20px;
    }
    
    .fab-liquid-core {
        width: 60px;
        height: 60px;
    }
    
    .menu-grid {
        gap: 10px;
    }
    
    .menu-item {
        width: 70px;
        height: 70px;
    }
    
    .menu-icon {
        font-size: 1.3rem;
    }
}

@media (max-width: 480px) {
    .context-menu {
        right: -10px;
    }
    
    .menu-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
    }
    
    .menu-item {
        width: 65px;
        height: 65px;
    }
}
</style>

<script>
// ÿ≥€åÿ≥ÿ™ŸÖ FAB ÿ≥ÿßÿØŸá Ÿà ⁄©ÿßÿ±ÿ¢ŸÖÿØ
class LiquidFab {
    constructor() {
        this.fab = document.getElementById('liquidFab');
        this.fabCore = document.getElementById('fabCore');
        this.contextMenu = document.getElementById('contextMenu');
        this.menuGrid = document.getElementById('menuGrid');
        
        console.log('üîÑ FAB Initializing...');
        this.init();
    }

    init() {
        this.setupEventListeners();
        this.updateMenu();
        console.log('‚úÖ FAB Ready');
    }

    setupEventListeners() {
        // ⁄©ŸÑ€å⁄© ÿ±Ÿà€å ÿØ⁄©ŸÖŸá ÿßÿµŸÑ€å
        this.fabCore.addEventListener('click', (e) => {
            console.log('üéØ FAB Clicked');
            e.stopPropagation();
            this.toggleMenu();
        });

        // ⁄©ŸÑ€å⁄© ÿ±Ÿà€å ÿ¢€åÿ™ŸÖ‚ÄåŸáÿß€å ŸÖŸÜŸà
        this.menuGrid.addEventListener('click', (e) => {
            const menuItem = e.target.closest('.menu-item');
            if (menuItem) {
                e.preventDefault();
                e.stopPropagation();
                console.log('üì± Menu Item Clicked:', menuItem.dataset.action);
                this.handleMenuItemClick(menuItem);
            }
        });

        // ÿ®ÿ≥ÿ™ŸÜ ŸÖŸÜŸà ÿ®ÿß ⁄©ŸÑ€å⁄© ÿÆÿßÿ±ÿ¨
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#liquidFab')) {
                this.closeMenu();
            }
        });

        // ÿ®ÿ≥ÿ™ŸÜ ŸÖŸÜŸà ÿ®ÿß ⁄©ŸÑ€åÿØ ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                this.closeMenu();
            }
        });
    }

    detectContext() {
        const path = window.location.pathname;
        console.log('üìç Current Path:', path);
        
        if (path.includes('/health')) return 'health';
        if (path.includes('/analysis')) return 'analysis';
        if (path.includes('/scan')) return 'scan';
        if (path.includes('/settings')) return 'settings';
        return 'dashboard';
    }

    updateMenu() {
        const context = this.detectContext();
        console.log('üé® Updating Menu for Context:', context);
        
        const menuItems = this.getMenuItemsForContext(context);
        this.menuGrid.innerHTML = menuItems.map(item => `
            <div class="menu-item" data-action="${item.action}">
                <div class="menu-icon">${item.icon}</div>
                <div class="menu-label">${item.label}</div>
            </div>
        `).join('');
    }

    getMenuItemsForContext(context) {
        const menus = {
            dashboard: [
                { icon: 'üìä', label: 'ÿ™ÿ≠ŸÑ€åŸÑ', action: '/analysis' },
                { icon: 'üîç', label: 'ÿßÿ≥⁄©ŸÜ', action: '/scan' },
                { icon: 'ü©∫', label: 'ÿ≥ŸÑÿßŸÖÿ™', action: '/health' },
                { icon: '‚ö°', label: 'ÿ≥€å⁄ØŸÜÿßŸÑ', action: '/analysis#signals' },
                { icon: 'üìà', label: 'ŸÜŸÖŸàÿØÿßÿ±', action: '/analysis#charts' },
                { icon: '‚öôÔ∏è', label: 'ÿ™ŸÜÿ∏€åŸÖÿßÿ™', action: '/settings' }
            ],
            health: [
                { icon: 'üìä', label: 'ŸÖÿ™ÿ±€å⁄©', action: '/health#metrics' },
                { icon: '‚ö†Ô∏è', label: 'Ÿáÿ¥ÿØÿßÿ±', action: '/health#alerts' },
                { icon: 'üìù', label: 'ŸÑÿß⁄Ø', action: '/health#logs' },
                { icon: 'üîÑ', label: 'ÿ®ÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å', action: 'refresh' },
                { icon: 'üè†', label: 'ÿØÿßÿ¥ÿ®Ÿàÿ±ÿØ', action: '/' },
                { icon: '‚öôÔ∏è', label: 'ÿ™ŸÜÿ∏€åŸÖÿßÿ™', action: '/settings' }
            ],
            analysis: [
                { icon: 'ü§ñ', label: 'ÿ™ÿ≠ŸÑ€åŸÑ AI', action: '/analysis#ai' },
                { icon: 'üìà', label: 'ÿ™⁄©ŸÜ€å⁄©ÿßŸÑ', action: '/analysis#technical' },
                { icon: 'üéØ', label: 'Ÿæ€åÿ¥‚Äåÿ®€åŸÜ€å', action: '/analysis#predictions' },
                { icon: 'üìä', label: 'ÿßŸÜÿØ€å⁄©ÿßÿ™Ÿàÿ±', action: '/analysis#indicators' },
                { icon: 'üè†', label: 'ÿØÿßÿ¥ÿ®Ÿàÿ±ÿØ', action: '/' },
                { icon: 'üîç', label: 'ÿßÿ≥⁄©ŸÜ', action: '/scan' }
            ],
            scan: [
                { icon: 'üöÄ', label: 'ÿßÿ≥⁄©ŸÜ ÿ≥ÿ±€åÿπ', action: 'quickScan' },
                { icon: 'üî¨', label: 'ÿßÿ≥⁄©ŸÜ Ÿæ€åÿ¥ÿ±ŸÅÿ™Ÿá', action: 'advancedScan' },
                { icon: '‚≠ê', label: 'ŸÜŸÖÿßÿØŸáÿß€å ÿ®ÿ±ÿ™ÿ±', action: '/scan#top' },
                { icon: 'üìã', label: 'ŸÅ€åŸÑÿ™ÿ±Ÿáÿß', action: '/scan#filters' },
                { icon: 'üè†', label: 'ÿØÿßÿ¥ÿ®Ÿàÿ±ÿØ', action: '/' },
                { icon: 'üìä', label: 'ÿ™ÿ≠ŸÑ€åŸÑ', action: '/analysis' }
            ],
            settings: [
                { icon: 'üë§', label: 'Ÿæÿ±ŸàŸÅÿß€åŸÑ', action: '/settings#profile' },
                { icon: 'üé®', label: 'ÿ∏ÿßŸáÿ±', action: '/settings#appearance' },
                { icon: 'üîî', label: 'ŸÜŸàÿ™€åŸÅ€å⁄©€åÿ¥ŸÜ', action: '/settings#notifications' },
                { icon: 'ü§ñ', label: 'ŸÖÿØŸÑ AI', action: '/settings#ai' },
                { icon: 'üè†', label: 'ÿØÿßÿ¥ÿ®Ÿàÿ±ÿØ', action: '/' },
                { icon: 'üõ°Ô∏è', label: 'ÿßŸÖŸÜ€åÿ™', action: '/settings#security' }
            ]
        };
        return menus[context] || menus.dashboard;
    }

    handleMenuItemClick(menuItem) {
        const action = menuItem.dataset.action;
        console.log('üöÄ Executing Action:', action);
        
        // ÿßŸÜ€åŸÖ€åÿ¥ŸÜ ⁄©ŸÑ€å⁄©
        menuItem.style.transform = 'scale(0.9)';
        setTimeout(() => {
            menuItem.style.transform = '';
        }, 200);

        // ÿßÿ¨ÿ±ÿß€å action
        setTimeout(() => {
            this.executeAction(action);
            this.closeMenu();
        }, 300);
    }

    executeAction(action) {
        console.log('üéØ Action Type:', action.startsWith('/') ? 'NAVIGATION' : 'FUNCTION');
        
        if (action.startsWith('/')) {
            // ŸÜÿßŸàÿ®ÿ±€å ÿ®Ÿá ÿµŸÅÿ≠Ÿá
            console.log('üîó Navigating to:', action);
            window.location.href = action;
        } else {
            // ÿßÿ¨ÿ±ÿß€å ÿ™ÿßÿ®ÿπ ÿØÿßÿÆŸÑ€å
            console.log('‚ö° Executing function:', action);
            this.executeFunction(action);
        }
    }

    executeFunction(action) {
        const functions = {
            'refresh': () => window.location.reload(),
            'quickScan': () => document.getElementById('startScan')?.click(),
            'advancedScan': () => document.getElementById('advancedScan')?.click(),
        };

        if (functions[action]) {
            functions[action]();
        } else {
            console.warn('‚ùå Unknown function:', action);
        }
    }

    toggleMenu() {
        console.log('üé™ Toggling Menu');
        this.fab.classList.toggle('active');
        
        if (this.fab.classList.contains('active')) {
            console.log('üì± Menu Opened');
        } else {
            console.log('üì± Menu Closed');
        }
    }

    closeMenu() {
        console.log('üì± Closing Menu');
        this.fab.classList.remove('active');
    }
}

// ÿ±ÿßŸá‚ÄåÿßŸÜÿØÿßÿ≤€å ŸàŸÇÿ™€å DOM ÿ¢ŸÖÿßÿØŸá ÿ¥ÿØ
document.addEventListener('DOMContentLoaded', function() {
    console.log('üöÄ DOM Ready - Initializing FAB');
    try {
        new LiquidFab();
        console.log('‚úÖ FAB Successfully Initialized');
    } catch (error) {
        console.error('‚ùå FAB Initialization Error:', error);
    }
});

// ŸáŸÖ⁄ÜŸÜ€åŸÜ ÿ®ÿ±ÿß€å ÿµŸÅÿ≠ÿßÿ™€å ⁄©Ÿá ÿ®ÿπÿØÿßŸã ŸÑŸàÿØ ŸÖ€å‚Äåÿ¥ŸÜ
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initFAB);
} else {
    initFAB();
}

function initFAB() {
    setTimeout(() => {
        try {
            new LiquidFab();
            console.log('‚úÖ FAB Initialized (Fallback)');
        } catch (error) {
            console.error('‚ùå FAB Fallback Error:', error);
        }
    }, 1000);
}
</script>
