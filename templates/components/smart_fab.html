<!-- templates/components/smart_fab.html -->
<div id="liquidFab" class="liquid-fab" data-context="dashboard">
    <!-- دکمه اصلی مایع -->
    <div class="fab-liquid-core">
        <div class="liquid-drop"></div>
        <div class="ripple-effect"></div>
    </div>

    <!-- منوی تطبیقی -->
    <div class="context-menu">
        <!-- محتوای منو بر اساس context پر میشود -->
    </div>

    <!-- حباب‌های شناور -->
    <div class="floating-bubbles">
        <div class="bubble" style="--size: 0.3em; --delay: 0s;"></div>
        <div class="bubble" style="--size: 0.2em; --delay: 1s;"></div>
        <div class="bubble" style="--size: 0.4em; --delay: 2s;"></div>
    </div>
</div>

<style>
/* استایل‌های مایع شیشه‌ای */
.liquid-fab {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 10000;
}

.fab-liquid-core {
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, 
        rgba(19, 188, 255, 0.8) 0%,
        rgba(19, 188, 255, 0.4) 50%, 
        rgba(19, 188, 255, 0.2) 100%);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
}

/* استایل‌های مایع و انیمیشن‌ها */
.liquid-drop {
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    filter: blur(1px);
    animation: liquidFloat 3s ease-in-out infinite;
}

.ripple-effect {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.3);
    animation: ripple 2s linear infinite;
}

.floating-bubbles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.bubble {
    position: absolute;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    animation: bubbleFloat 4s ease-in infinite;
    animation-delay: var(--delay);
}

/* انیمیشن‌های کلیدی */
@keyframes liquidFloat {
    0%, 100% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-5px) scale(1.1); }
}

@keyframes ripple {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(1.3); opacity: 0; }
}

@keyframes bubbleFloat {
    0% { 
        transform: translateY(0) translateX(0);
        opacity: 0; 
    }
    50% { 
        opacity: 0.8; 
    }
    100% { 
        transform: translateY(-100px) translateX(20px);
        opacity: 0; 
    }
}

/* کلاس‌های وضعیت بازار */
.liquid-fab.bullish {
    background: linear-gradient(135deg, 
        rgba(16, 185, 129, 0.8) 0%,
        rgba(16, 185, 129, 0.4) 50%, 
        rgba(16, 185, 129, 0.2) 100%);
}

.liquid-fab.bearish {
    background: linear-gradient(135deg, 
        rgba(239, 68, 68, 0.8) 0%,
        rgba(239, 68, 68, 0.4) 50%, 
        rgba(239, 68, 68, 0.2) 100%);
}

.liquid-fab.volatile {
    background: linear-gradient(135deg, 
        rgba(245, 158, 11, 0.8) 0%,
        rgba(245, 158, 11, 0.4) 50%, 
        rgba(245, 158, 11, 0.2) 100%);
    animation: marketShake 0.5s ease-in-out infinite;
}

@keyframes marketShake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-2px); }
    75% { transform: translateX(2px); }
}
</style>

<script>
// منطق FAB مایع تطبیقی
class LiquidFab {
    constructor() {
        this.fab = document.getElementById('liquidFab');
        this.currentContext = 'dashboard';
        this.init();
    }

    init() {
        this.setupEventListeners();
        this.detectContext();
        this.startMarketPulse();
    }

    setupEventListeners() {
        this.fab.addEventListener('click', this.toggleMenu.bind(this));
        
        // تشخیص حرکت موس برای افکت‌های تعاملی
        this.fab.addEventListener('mouseenter', this.onHover.bind(this));
        this.fab.addEventListener('mouseleave', this.onHoverEnd.bind(this));
    }

    detectContext() {
        const path = window.location.pathname;
        if (path.includes('health')) this.setContext('health');
        else if (path.includes('analysis')) this.setContext('analysis');
        else if (path.includes('scan')) this.setContext('scan');
        else if (path.includes('settings')) this.setContext('settings');
        else this.setContext('dashboard');
    }

    setContext(context) {
        this.currentContext = context;
        this.fab.setAttribute('data-context', context);
        this.updateMenuContent();
        this.updateVisualStyle();
    }

    updateMenuContent() {
        const menu = this.fab.querySelector('.context-menu');
        const menuItems = this.getMenuItemsForContext(this.currentContext);
        menu.innerHTML = this.generateMenuHTML(menuItems);
    }

    getMenuItemsForContext(context) {
        const menus = {
            dashboard: [
                { icon: '📊', label: 'تحلیل سریع', action: 'quickAnalysis' },
                { icon: '🔍', label: 'اسکن بازار', action: 'marketScan' },
                { icon: '📈', label: 'نمودارها', action: 'showCharts' },
                { icon: '⚡', label: 'سیگنال‌ها', action: 'showSignals' }
            ],
            health: [
                { icon: '🩺', label: 'متریک‌ها', action: 'showMetrics' },
                { icon: '📊', label: 'گزارش سلامت', action: 'healthReport' },
                { icon: '⚠️', label: 'هشدارها', action: 'showAlerts' },
                { icon: '🔧', label: 'تنظیمات', action: 'healthSettings' }
            ],
            analysis: [
                { icon: '📈', label: 'تکنیکال', action: 'technicalAnalysis' },
                { icon: '🤖', label: 'تحلیل AI', action: 'aiAnalysis' },
                { icon: '📊', label: 'اندیکاتورها', action: 'indicators' },
                { icon: '🎯', label: 'پیش‌بینی', action: 'predictions' }
            ],
            scan: [
                { icon: '🔍', label: 'اسکن پیشرفته', action: 'advancedScan' },
                { icon: '⭐', label: 'نمادهای برتر', action: 'topSymbols' },
                { icon: '📋', label: 'فیلترها', action: 'filters' },
                { icon: '🚀', label: 'سیگنال‌های فعال', action: 'activeSignals' }
            ],
            settings: [
                { icon: '⚙️', label: 'تنظیمات کاربر', action: 'userSettings' },
                { icon: '🎨', label: 'ظاهر', action: 'appearance' },
                { icon: '🔔', label: 'نوتیفیکیشن', action: 'notifications' },
                { icon: '📊', label: 'داده‌ها', action: 'dataManagement' }
            ]
        };
        return menus[context] || menus.dashboard;
    }

    generateMenuHTML(items) {
        return items.map(item => `
            <div class="menu-item" data-action="${item.action}">
                <div class="menu-icon">${item.icon}</div>
                <div class="menu-label">${item.label}</div>
            </div>
        `).join('');
    }

    updateVisualStyle() {
        // بر اساس context استایل بصری رو آپدیت کن
        this.fab.className = `liquid-fab ${this.currentContext}`;
    }

    startMarketPulse() {
        // شبیه‌سازی وضعیت بازار (در واقعیت از API گرفته میشه)
        setInterval(() => {
            const status = this.getMarketStatus();
            this.updateMarketStatus(status);
        }, 5000);
    }

    getMarketStatus() {
        const statuses = ['bullish', 'bearish', 'volatile'];
        return statuses[Math.floor(Math.random() * statuses.length)];
    }

    updateMarketStatus(status) {
        this.fab.classList.remove('bullish', 'bearish', 'volatile');
        this.fab.classList.add(status);
    }

    toggleMenu() {
        this.fab.classList.toggle('active');
    }

    onHover() {
        this.fab.style.transform = 'scale(1.1)';
    }

    onHoverEnd() {
        this.fab.style.transform = 'scale(1)';
    }
}

// مقداردهی اولیه
document.addEventListener('DOMContentLoaded', () => {
    new LiquidFab();
});
</script>
