<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 هوش مصنوعی تحلیل بازار</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 700;
        }

        .status-indicators {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-online {
            background: #e8f5e8;
            color: #27ae60;
            border: 2px solid #27ae60;
        }

        .memory-usage {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #1976d2;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-card {
            grid-column: 1 / 3;
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .signal-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s ease;
        }

        .signal-item:hover {
            transform: translateX(-5px);
        }

        .buy-signal {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            border-right: 4px solid #27ae60;
        }

        .sell-signal {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            border-right: 4px solid #e74c3c;
        }

        .hold-signal {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border-right: 4px solid #f39c12;
        }

        .signal-icon {
            font-size: 1.5rem;
        }

        .signal-text {
            flex: 1;
            font-weight: 600;
        }

        .signal-confidence {
            background: rgba(255, 255, 255, 0.7);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .indicator {
            margin: 15px 0;
        }

        .indicator label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .gauge {
            background: #ecf0f1;
            border-radius: 10px;
            height: 20px;
            position: relative;
            overflow: hidden;
        }

        .gauge-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
        }

        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            font-weight: 700;
            color: #2c3e50;
            z-index: 2;
        }

        .rsi-gauge .gauge-fill { background: linear-gradient(90deg, #27ae60, #f39c12, #e74c3c); }
        .trend-gauge .gauge-fill { background: linear-gradient(90deg, #e74c3c, #f39c12, #27ae60); }
        .volume-gauge .gauge-fill { background: linear-gradient(90deg, #3498db, #9b59b6); }

        .market-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .market-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .market-value {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 5px 0;
        }

        .positive { color: #27ae60; }
        .negative { color: #e74c3c; }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .control-btn:hover {
            background: #2980b9;
        }

        .control-btn.active {
            background: #e74c3c;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            .chart-card {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- هدر -->
        <header class="dashboard-header">
            <h1>🎯 هوش مصنوعی تحلیل بازار</h1>
            <div class="status-indicators">
                <span class="status-indicator status-online">🟢 آنلاین</span>
                <span class="status-indicator memory-usage">💾 مصرف رم: 185MB/512MB</span>
            </div>
        </header>

        <!-- کارت‌های اصلی -->
        <div class="cards-grid">
            <!-- کارت نمودار قیمت -->
            <div class="card chart-card">
                <h3>📊 نمودار قیمت BTC/USD</h3>
                <div class="controls">
                    <button class="control-btn active" onclick="changeTimeframe('1d')">۱ روز</button>
                    <button class="control-btn" onclick="changeTimeframe('7d')">۷ روز</button>
                    <button class="control-btn" onclick="changeTimeframe('30d')">۳۰ روز</button>
                </div>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <!-- کارت سیگنال‌ها -->
            <div class="card signals-card">
                <h3>🚦 سیگنال‌های لحظه‌ای</h3>
                <div class="signal-item buy-signal">
                    <span class="signal-icon">🟢</span>
                    <div class="signal-text">سیگنال خرید</div>
                    <span class="signal-confidence">۸۵٪</span>
                </div>
                <div class="signal-item hold-signal">
                    <span class="signal-icon">🟡</span>
                    <div class="signal-text">نگهداری</div>
                    <span class="signal-confidence">۶۵٪</span>
                </div>
                <div class="signal-item sell-signal">
                    <span class="signal-icon">🔴</span>
                    <div class="signal-text">احتیاط</div>
                    <span class="signal-confidence">۳۰٪</span>
                </div>
            </div>

            <!-- کارت اندیکاتورها -->
            <div class="card indicators-card">
                <h3>📈 اندیکاتورهای فنی</h3>
                <div class="indicator">
                    <label>RSI: <span id="rsiValue">45</span></label>
                    <div class="gauge rsi-gauge">
                        <div class="gauge-fill" style="width: 45%"></div>
                        <div class="gauge-text">نرمال</div>
                    </div>
                </div>
                <div class="indicator">
                    <label>قدرت روند: <span id="trendValue">75%</span></label>
                    <div class="gauge trend-gauge">
                        <div class="gauge-fill" style="width: 75%"></div>
                        <div class="gauge-text">قوی</div>
                    </div>
                </div>
                <div class="indicator">
                    <label>حجم معاملات: <span id="volumeValue">120%</span></label>
                    <div class="gauge volume-gauge">
                        <div class="gauge-fill" style="width: 80%"></div>
                        <div class="gauge-text">بالا</div>
                    </div>
                </div>
            </div>

            <!-- کارت اطلاعات بازار -->
            <div class="card market-card">
                <h3>🌍 overview بازار</h3>
                <div class="market-overview">
                    <div class="market-item">
                        <div>قیمت فعلی</div>
                        <div class="market-value positive" id="currentPrice">$52,450</div>
                        <div>BTC/USD</div>
                    </div>
                    <div class="market-item">
                        <div>تغییر ۲۴h</div>
                        <div class="market-value positive" id="priceChange">+2.5%</div>
                        <div>+$1,280</div>
                    </div>
                    <div class="market-item">
                        <div>حجم ۲۴h</div>
                        <div class="market-value" id="volume24h">$28.5B</div>
                        <div>+15%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // نمودارها
        let priceChart, rsiChart;

        // بارگذاری داده‌ها از API
        async function loadChartData(timeframe = '1d') {
            try {
                const response = await fetch(`/chart/data/bitcoin?period=${timeframe}`);
                const data = await response.json();
                updateCharts(data);
                updateMarketData(data);
            } catch (error) {
                console.error('خطا در دریافت داده‌ها:', error);
            }
        }

        function updateCharts(data) {
            // نمودار قیمت
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            if (priceChart) {
                priceChart.destroy();
            }

            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.timestamps,
                    datasets: [
                        {
                            label: 'قیمت BTC/USD',
                            data: data.prices,
                            borderColor: '#27ae60',
                            backgroundColor: 'rgba(39, 174, 96, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'میانگین متحرک (۲۰)',
                            data: data.technical_indicators.sma_20,
                            borderColor: '#e74c3c',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            tension: 0.4,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            rtl: true
                        },
                        tooltip: {
                            rtl: true,
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateMarketData(data) {
            // به‌روزرسانی اطلاعات بازار
            const currentPrice = data.prices[data.prices.length - 1];
            const previousPrice = data.prices[data.prices.length - 2];
            const change = ((currentPrice - previousPrice) / previousPrice) * 100;
            
            document.getElementById('currentPrice').textContent = `$${currentPrice.toLocaleString()}`;
            document.getElementById('priceChange').textContent = `${change > 0 ? '+' : ''}${change.toFixed(2)}%`;
            document.getElementById('priceChange').className = `market-value ${change >= 0 ? 'positive' : 'negative'}`;
            
            // به‌روزرسانی اندیکاتورها
            const rsi = data.technical_indicators.rsi[data.technical_indicators.rsi.length - 1];
            document.getElementById('rsiValue').textContent = rsi.toFixed(1);
            document.querySelector('.rsi-gauge .gauge-fill').style.width = `${rsi}%`;
            document.querySelector('.rsi-gauge .gauge-text').textContent = 
                rsi < 30 ? 'فروش' : rsi > 70 ? 'خرید' : 'نرمال';
        }

        function changeTimeframe(timeframe) {
            // به‌روزرسانی دکمه‌های فعال
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // بارگذاری داده‌های جدید
            loadChartData(timeframe);
        }

        // بارگذاری اولیه
        document.addEventListener('DOMContentLoaded', function() {
            loadChartData('1d');
            
            // به‌روزرسانی هر 30 ثانیه
            setInterval(() => loadChartData('1d'), 30000);
        });
    </script>
</body>
</html>
