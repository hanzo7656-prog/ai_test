<!-- templates/health.html -->
<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلامت سیستم - VortexAI Trading</title>
    <link rel="stylesheet" href="/static/css/dark-theme.css">
    <link rel="stylesheet" href="/static/css/health.css">
</head>
<body>
    <div class="health-container">
        <!-- هدر سلامت -->
        <header class="health-header">
            <div class="header-content">
                <div class="back-button">
                    <a href="/" class="btn btn-secondary">← بازگشت</a>
                </div>
                <h1>🩺 سلامت سیستم</h1>
                <div class="health-score">
                    <div class="score-circle">
                        <div class="score-value" id="healthScore">۹۵</div>
                        <div class="score-label">امتیاز سلامت</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- متریک‌های اصلی -->
        <section class="health-metrics grid-system grid-4">
            <div class="metric-card glass-card">
                <div class="metric-icon">💻</div>
                <div class="metric-info">
                    <div class="metric-value" id="cpuUsage">۲۳٪</div>
                    <div class="metric-label">مصرف CPU</div>
                </div>
                <div class="metric-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 23%"></div>
                    </div>
                </div>
            </div>

            <div class="metric-card glass-card">
                <div class="metric-icon">🧠</div>
                <div class="metric-info">
                    <div class="metric-value" id="memoryUsage">۶۷٪</div>
                    <div class="metric-label">مصرف حافظه</div>
                </div>
                <div class="metric-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 67%"></div>
                    </div>
                </div>
            </div>

            <div class="metric-card glass-card">
                <div class="metric-icon">⚡</div>
                <div class="metric-info">
                    <div class="metric-value" id="apiLatency">۱۴۲ms</div>
                    <div class="metric-label">تأخیر API</div>
                </div>
                <div class="metric-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 28%"></div>
                    </div>
                </div>
            </div>

            <div class="metric-card glass-card">
                <div class="metric-icon">🤖</div>
                <div class="metric-info">
                    <div class="metric-value" id="aiAccuracy">۸۷٪</div>
                    <div class="metric-label">دقت AI</div>
                </div>
                <div class="metric-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 87%"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- بخش‌های اصلی سلامت -->
        <div class="health-grid grid-system grid-2">
            <!-- وضعیت سرویس‌ها -->
            <section class="services-status glass-card">
                <div class="section-header">
                    <h2>🛠️ وضعیت سرویس‌ها</h2>
                    <div class="status-filter">
                        <button class="filter-btn active" data-filter="all">همه</button>
                        <button class="filter-btn" data-filter="critical">بحرانی</button>
                    </div>
                </div>
                <div class="services-list" id="servicesList">
                    <!-- از JavaScript پر میشود -->
                </div>
            </section>

            <!-- هشدارهای فعال -->
            <section class="active-alerts glass-card">
                <div class="section-header">
                    <h2>⚠️ هشدارهای فعال</h2>
                    <span class="alerts-count" id="alertsCount">۳</span>
                </div>
                <div class="alerts-list" id="healthAlertsList">
                    <!-- از JavaScript پر میشود -->
                </div>
            </section>

            <!-- نمودارهای سلامت -->
            <section class="health-charts glass-card">
                <div class="section-header">
                    <h2>📊 نمودارهای سلامت</h2>
                    <div class="chart-controls">
                        <select id="chartRange">
                            <option value="1h">۱ ساعت</option>
                            <option value="6h">۶ ساعت</option>
                            <option value="24h" selected>۲۴ ساعت</option>
                        </select>
                    </div>
                </div>
                <div class="charts-container">
                    <div class="chart-item">
                        <div class="chart-title">مصرف CPU</div>
                        <div class="chart" id="cpuChart"></div>
                    </div>
                    <div class="chart-item">
                        <div class="chart-title">مصرف حافظه</div>
                        <div class="chart" id="memoryChart"></div>
                    </div>
                </div>
            </section>

            <!-- لاگ‌های سیستم -->
            <section class="system-logs glass-card">
                <div class="section-header">
                    <h2>📝 لاگ‌های سیستم</h2>
                    <div class="log-controls">
                        <button class="btn btn-secondary" id="refreshLogs">بروزرسانی</button>
                        <button class="btn btn-secondary" id="clearLogs">پاک کردن</button>
                    </div>
                </div>
                <div class="logs-container">
                    <div class="logs-list" id="systemLogs">
                        <!-- از JavaScript پر میشود -->
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- FAB مایع -->
    {% include 'components/smart_fab.html' %}

    <!-- اسکریپت‌ها -->
    <script src="/static/js/health.js"></script>
    <script src="/static/js/smart_fab.js"></script>
</body>
</html>
