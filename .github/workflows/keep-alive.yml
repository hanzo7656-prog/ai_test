name: ğŸš€ Keep Render Service Alive

on:
  schedule:
    - cron: '*/10 * * * *'  # Ù‡Ø± Û±Û° Ø¯Ù‚ÛŒÙ‚Ù‡
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  SERVICE_URL: ${{ secrets.SERVICE_URL }}
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§ª Test Telegram Connection
        run: |
          echo "ğŸ§ª Testing Telegram connection..."
          curl -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d text="ğŸ§ª TEST: GitHub Actions connected! Time: $(date +'%H:%M:%S')"
          echo "âœ… Telegram test completed"

      - name: ğŸ“ Check Basic Health
        run: |
          echo "ğŸ• Starting health check..."
          response=$(curl -s -w "\nHTTP_STATUS:%{http_code}" "$SERVICE_URL/api/health/ping")
          http_status=$(echo "$response" | grep "HTTP_STATUS" | cut -d':' -f2)
          
          if [ "$http_status" -eq 200 ]; then
            echo "âœ… Basic health check passed"
            curl -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
              -d chat_id="$TELEGRAM_CHAT_ID" \
              -d text="âœ… SERVICE HEALTHY - Ping successful ğŸ•’ $(date +'%H:%M')"
          else
            echo "âŒ Basic health check failed: HTTP $http_status"
            curl -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
              -d chat_id="$TELEGRAM_CHAT_ID" \
              -d text="âŒ SERVICE DOWN - HTTP $http_status ğŸ•’ $(date +'%H:%M')"
            exit 1
          fi

      - name: ğŸ“Š Check Full Health Status
        run: |
          echo "ğŸ” Checking full health status..."
          response=$(curl -s "$SERVICE_URL/api/health/status")
          health_score=$(echo "$response" | grep -o '"health_score":[0-9]*' | cut -d':' -f2)
          status=$(echo "$response" | grep -o '"status":"[^"]*' | cut -d'"' -f4)
          
          echo "ğŸ“ˆ Health Score: $health_score"
          echo "ğŸ”„ Status: $status"
          
          # Ø§Ø±Ø³Ø§Ù„ Ú¯Ø²Ø§Ø±Ø´ Ø³Ù„Ø§Ù…Øª
          curl -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d text="ğŸ“Š Health Report: $health_score% - Status: $status ğŸ•’ $(date +'%H:%M')"

      - name: ğŸ‰ Final Success Message
        if: success()
        run: |
          curl -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d text="ğŸ‰ WORKFLOW COMPLETED - All systems operational! ğŸ•’ $(date +'%H:%M')"
