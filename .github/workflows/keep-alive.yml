              -d chat_id="$TELEGRAM_CHAT_ID" \
              -d text="âš ï¸ SERVICE DEGRADED%0AğŸ’» Vortex AI Service%0AğŸ“Š Health Score: $health_score%%0AğŸ”¶ Status: $status%0Aâ° Time: $(date +'%H:%M')%0AğŸ”§ Check required!"
