              -d chat_id="$TELEGRAM_CHAT_ID" \
              -d text="âœ… Service Healthy%0AğŸ’» Vortex AI Service%0AğŸ“Š Health: $health_score%%0Aâ° $(date +'%H:%M')"
          fi

      - name: ğŸ’¾ Simple Memory Check
        run: |
          echo "ğŸ§  Simple memory check..."
          resources=$(curl -s "$SERVICE_URL/api/health/resources")
          memory_usage=$(echo "$resources" | grep -o '"memory_percent":[0-9.]*' | head -1 | cut -d':' -f2)
          echo "ğŸ’¾ Memory Usage: ${memory_usage}%"
          
